<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    
    <form class="calculator" name="calc">
      <input class="historic" type="txt" readonly=""></input>
      <input class="output" type="txt" name="txt"  maxlength="10" readonly=""/></input>
      <span class="num clear">C</span>
      <span class="num divide">/</span>
      <span class="num multiply">*</span>
      <span class="num seven">7</span>
      <span class="num eight">8</span>
      <span class="num nine">9</span>
      <span class="num subtract">-</span>
      <span class="num four">4</span>
      <span class="num five">5</span>
      <span class="num six">6</span>
      <span class="num addition">+</span>
      <span class="num one ">1</span>
      <span class="num two">2</span>
      <span class="num three">3</span>
      <span class="num equal">=</span>
      <span class="num zero">0</span>
      <span class="num point">.</span>
    </form>

    <script src="script.js"></script>
  </body>
</html>
